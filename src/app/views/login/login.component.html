<app-header></app-header>

<section>     
    <main class="login">
        <div class="login_container">
            <h1 class="login_title">Login</h1>

            <form action="" class="login_form">
                <label for="nome">E-mail</label>
                <input id="email" class="login_input" type="email" placeholder="Digite seu e-mail">

                <label for="nome">Senha</label>
                <input id="senha" class="login_input" type="password" placeholder="Digite sua senha">

                <button class="login_submit" type="submit" onclick="logar(); return false">Login</button>
                <a class="login_reset" href="#">Esqueci a senha</a>
            </form>
        </div>

    </main>
</section>
